<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice Game!</h1>
    <div class="container">
      <form id="startGame">
        <label for="numberOfPlayers">Number of Players</label>
        <input type="number" id="numberOfPlayers" min="1">
        <br>
        <label for="numberOfDice">Number of Dice</label>
        <input type="number" id="numberOfDice" min="1" max="2">
        <br>
        <button type="submit">Start game</button>
      </form>
      <button id="cpuGame">Play against computer</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <button id="rollDice">Roll Dice</button>
          <div class="oink">
            <div id="snort">
              <div id="dice">
              </div>
              <div id="pigs">
              </div>
            </div>
            <div id="grunt">
              <div id="dice2">
              </div>
              <div id="pigs2">
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
            <button id="passTurn">Pass Turn</button>
          <div id="nextTurn">
          </div>
        </div>
        <div class="col-12">
          <h2>Scoreboard</h2>
          <div id="winner">
            <!-- <audio id="#audio" autoplay controls src="js/win31.mp3"></audio> -->
          </div>
          <div id="score">
          </div>
          <div id="currentPlayer">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
