<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>

    <h1>Pig Dice Game!</h1>
    <div class="container">
      <form id="startGame">
        <label for="numberOfPlayers">Number of Players</label>
        <input type="number" id="numberOfPlayers" min="1">
        <br>
        <label for="numberOfDice">Number of Dice</label>
        <input type="number" id="numberOfDice" min="1" max="2">
        <br>
        <button type="submit">Start Game</button>
      </form>
      <form id="cpuGame">
        <button type="submit">CPU Battle!</button>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form id="rollDice">
            <button type="submit">Roll Dice</button>
          </form>
          <div id="dice">
          </div>
          <div id="pigs">
          </div>
          <div id="dice2">
          </div>
          <div id="pigs2">
          </div>
        </div>
        <div class="col-4">
          <form id="passTurn">
            <button type="submit">Pass Turn</button>
          </form>
          <div id="nextTurn">
          </div>
        </div>
        <div class="col-12">
          <h2>Scoreboard</h2>
          <div id="winner">
          </div>
          <div id="score">
          </div>
          <div id="currentPlayer">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
